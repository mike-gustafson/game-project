<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width">
    <title>platformancer</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
</head>
  <body>

    <div id="start-menu" class="menu">
      <h1>Platformancer</h1>
      <h3>Controls</h3>
      <ul>
        <li>move left <div class="key" type="button"><span class="text">A</span></div> <div class="key" type="button"><span class="text">D</span></div> move right
        <li><div class="key space" type="button"><span class="text space">SPACE</span></div></li>
        <li>jump</li>
      </ul>
      <br>If you fall, you die.<br><br>
      Click below to begin.
      <button id="start-button" class="button">Start Game</button>
  </div>
  <div  id="game-over-menu" class="menu">
    GAME OVER<br>
    You're final score was:<span id="final-score"></span><br>
    Click here to play again: 
    <button id="restart-button" class="button">Start Game</button>
  </div>

  <canvas id="mainLayer"></canvas>

  <script src="app.js" type="module"></script>
  <script type="module" src="./level-01.js"></script>
</body>

</html>
